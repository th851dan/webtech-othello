@(controller: de.htwg.se.othello.controller.controllerComponent.ControllerInterface)

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>othello</title>
        <meta name="description" content="Othello with web components by polymer">

            <!-- See https://goo.gl/OOhYW5 -->
        <link rel="manifest" href="@routes.Assets.versioned("polymer/manifest.json")">
        <link href="@{"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"}" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href=@{"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"}>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@{"https://code.jquery.com/jquery-3.5.1.min.js"}"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="@routes.Assets.versioned("polymer/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js")"></script>
        <script type="module" src="@routes.Assets.versioned("polymer/src/othello-app/othello-app.js")" crossorigin></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="application/javascript"></script>
    </head>
    <body>
        <othello-app
        image1="@routes.Assets.versioned("images/1.png")"
        image2="@routes.Assets.versioned("images/2.png")"
        background="@routes.Assets.versioned("images/back.jpg")">
        </othello-app>
        @modals()
    </body>
</html>

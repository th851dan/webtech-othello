@(controller: de.htwg.se.othello.controller.controllerComponent.ControllerInterface)

@size = @{ controller.size }
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>othello</title>
        <meta name="description" content="Othello with web components by polymer">

            <!-- See https://goo.gl/OOhYW5 -->
        <link rel="manifest" href="@routes.Assets.versioned("polymer/manifest.json")">

        <script src="@routes.Assets.versioned("polymer/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js")"></script>
        <script type="module" src="@routes.Assets.versioned("polymer/src/othello-app/othello-app.js")" crossorigin></script>
    </head>
    <body>
        <othello-app size="@size"></othello-app>
    </body>
</html>

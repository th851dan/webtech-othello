@(controller: de.htwg.se.othello.controller.controllerComponent.ControllerInterface)

<div class="sidenav position-fixed h-100 bg-light d-md-block collapse width" id="bd-left-nav">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button type="button" class="btn btn-light w-100" data-toggle="modal" data-target="#new-game-modal">New Game</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-light w-100" onclick="request('undo')">Undo</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-light w-100" onclick="request('redo')">Redo</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-light w-100" onclick="request('hint')">Hint</button>
        </li>
        <li class="nav-item">
            <div class="dropdown">
                <button type="button" class="btn btn-light dropdown-toggle w-100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Difficulty
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="e" onclick="changeDifficulty(this, '@controller.difficulty')">Easy</a>
                    <a class="dropdown-item" id="m" onclick="changeDifficulty(this, '@controller.difficulty')">Normal</a>
                    <a class="dropdown-item" id="d" onclick="changeDifficulty(this, '@controller.difficulty')">Hard</a>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <div class="dropdown">
                <button type="button" class="btn btn-light dropdown-toggle w-100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Mode
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="pvp" onclick="changeMode(this, '@controller.playerCount')">Player vs Player</a>
                    <a class="dropdown-item" id="pvc" onclick="changeMode(this, '@controller.playerCount')">Player vs Bot</a>
                        <!-- no demo mode for now -->
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="new-game-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Start new game?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p style="text-align: center">Current score will be lost.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick=request("new")>Ok</button>
            </div>
        </div>
    </div>
</div>
